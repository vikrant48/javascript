<!-- html collection and node list are not pure array but we can convert then and use array prototype on them   -->
<!-- NodeList (from querySelectorAll) can include any node type, supports forEach, and can be static or live. 
 HTMLCollection (from getElementsByClassName) includes only elements, is always live, and requires conversion
to an array for forEach. -->

<body>
    <h3 class="mainhead">DOM LEARN</h3>
    <div class="cont">
        <p class="first" id="idname">my name is</p>
        <p id="firstid">vikrant chauahan</p>
    </div>
    <p id="ot"></p>
    <script>
        const temp = document.getElementById("idname")
        const temp1 = document.getElementsByClassName("first")[0].innerHTML // here temp1 is undefined why 
        // The issue arises because getElementsByClassName returns a collection of elements (an HTMLCollection),
        //  not a single element. This means that you cannot directly access innerHTML on the collection.
        console.log(temp1)
        const temp2 = document.getElementById("firstid")
        document.getElementById("ot").innerHTML = temp.innerHTML + " " + temp2.innerHTML
        /*attribute aalways return value if you give keys ( getAttribute, setAttribute ) */
        document.getElementById('idname').setAttribute('class', 'class_name') // overwrite the data *******
        /*innerHTML,innertext,textcontent me diffarence kya hai
        innertext - return only visiable content 
        innercontent - return visiable + hidden content 
        innerHTML - provide all html inside the all content 
        */
        document.querySelector('p') //return first p from the body 
        /* by classname we are getting htmlcollection and my idname node list from quaryslectorAll
        so on htmlcoll. convert in array by (Array.from(htmlcoll_var/nodelist_var)) and use array property  
        */

    </script>
</body>
